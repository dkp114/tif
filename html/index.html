    <link rel="stylesheet" href="../css/index.css">

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="../img/logo.png" alt="로고">
            </div>
            <div class="menu">
                <div class="nav_menu textSmall bold">

                    <li>예약구매</li>
                    <li>인증번호</li>

                    <button class="login accent_color">

                    </button>
                    <button class="support">

                </div>

                        <img src="../img/lineageM.png" alt="리니지M">

                                <span class="textLarge bold">리니지M</span>
                                <span class="caption regular">(주)엔씨소프트</span>
                            </div>
                            <div class="game_button">
                                <img src="../img/homepageB.png" alt="홈">

                                <img src="../img/appleB.png" alt="애플">
                            </div>
                        </div>
                    </div>
                    <div class="game_gird">
                        <img src="../img/lineageW.png" alt="리니지W">

                                <span class="textLarge bold">리니지W</span>
                                <span class="caption regular">(주)엔씨소프트</span>

                    </div>
                    <div class="game_gird">

                                <span class="textLarge bold">리니지2M</span>
                                <span class="caption regular">(주)엔씨소프트</span>

                            <div class="game_button">

                                <img src="../img/androidB.png" alt="안드로이드">
                                <img src="../img/appleB.png" alt="애플">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
