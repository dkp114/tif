<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login2.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="../img/arrow-left.png" class="back">
            <img src="../img/logo.png" alt="티파니" class="logo">
            <img src="../img/cancel.png" class="cancel">
        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="login_style">
                <div class="user_login_off titleSmall bold">
                    <span>회원 로그인</span>

                </div>
                <div class="social_login_on titleSmall bold accent_color">
                    <span>소셜 로그인</span>
                    <div class="line_s"></div>
                </div>
            </div>
            <div class="social_login">
                <button class="N textSmall bold">네이버로 시작하기</button>
                <button class="K textSmall bold">카카오로 시작하기</button>
                <button class="A textSmall bold">애플로 시작하기</button>
                <button class="G textSmall bold">구글로 시작하기</button>
            </div>
            <div class="signin textSmall">
                <span class="regular">티파니가 처음이세요?</span>
                <span class="bold accent_color">회원가입</span>
            </div>
            <div class="warning">
                <img src="../img/19under.png" alt="19세미만">
                <span class="caption regular">이 정보 내용은 청소년 유해 매체물로서 정보통신망 이용 촉진 및 정보보호 등에 관한 법률 및 청소년 보호법에 따라 19세 미만의 청소년이 이용할 수 없습니다.</span>
            </div>
        </div>
    </div>
</body>
</html>
