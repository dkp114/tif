<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티파니-모바일게임거래소</title>
    <link rel="stylesheet" href="/Web/css/login.css">
</head>
<body>
    <div class="header">
        <img src="/Web/img/티파니_로고.png" alt="티파니-모바일게임거래소">
    </div>
    <div class="wrapper">
        <div class="login_input">
            <input type="text" name="아이디" class="id regular textSmall" placeholder="아이디" required>
            <input type="password" name="비밀번호" class="password regular textSmall"  placeholder="비밀번호" required>
        </div>
        <div class="login_sub">
            <label class="checkbox_label">
                <input type="checkbox">
                <span class="checkbox_icon"></span>
                <span class="checkbox_text regular">아이디 저장</span>
            </label>
        </div>
        <div class="id_pw_search">
            <label for="id_pw_search">아이디/비밀번호 찾기</label>
        </div>
        <button class="login_button" class="bold" class="textSmall">로그인</button>
        <div class="signup_wrap textSmall">
            <span>티파니가 처음이세요?</span>
            <span class="signup bold">회원가입</span>
        </div>
        <div class="line regular textSmall">SNS 계정으로 로그인</div>
        <div class="Social_login">
            <img src="/Web/img/카카오톡 로고.png" alt="카카오톡">
            <img src="/Web/img/네이버 로고.png" alt="네이버">
            <img src="/Web/img/페이스북 로고.png" alt="페이스북">
            <img src="/Web/img/구글 로고.png" alt="구글">
            <img src="/Web/img/애플 로고.png" alt="애플">
        </div>
        <div class="age_limit">
            <img src="/Web/img/19세미만.png" alt="">
            <span>이 정보 내용은 청소년 유해 매체물로서 정보통신망 이용 촉진 및 정보보호 등에 관한 법률 및 청소년 보호법에 따라 19세 미만의 청소년이 이용할 수 없습니다.</span>
        </div>
    </div>
</body>
</html>
