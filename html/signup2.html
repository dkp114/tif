<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup2.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="../img/arrow-left.png" class="back">
            <span class="textLarge bold">회원가입</span>
            <img src="../img/cancel.png" class="cancel">
        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="signup_process">
                <div class="processbox_off">
                    <div class="processnumber_off caption bold">01</div>
                    <span class="processtext_off textSmall bold">회원유형 선택</span>
                </div>
                <img class="arrow_on" src="/img/double_arrow_off.png" alt="다음">
                <div class="processbox_off">
                    <div class="processnumber_off caption bold">02</div>
                    <span class="processtext_off textSmall bold">이용약관 동의</span>
                </div>
                <img class="arrow_off" src="/img/double_arrow_off.png" alt="다음">
                <div class="processbox_on">
                    <div class="processnumber_on caption bold">03</div>
                    <span class="processtext_on textSmall bold">회원정보 입력</span>
                </div>
            </div>
            <div class="container_ex">
                <span class="bold textLarge">모든 항목의 <span class="accent_color">정보</span>를 입력해주세요</span>
            </div>
            <div class="container_ex_M">
                <span class="bold textLarge">모든 항목의</span>
                <br>
                <span class="bold textLarge accent_color">정보</span><span class="bold textLarge">를 입력해주세요</span>
            </div>
            <div class="form">
                <div class="form_sub">
                    <div class="form_text">
                        <span class="textSmall bold">회원유형</span>
                    </div>
                    <span class="accent_color textSmall bold">판매회원</span>
                </div>
                <div class="form_sub">
                    <div class="form_text">
                        <span class="textSmall bold">이름</span>
                    </div>
                    <input type="text" name="" class="form_input" placeholder="이름을 입력하세요">
                </div>
                <div class="form_sub">
                    <div class="form_text">
                        <span class="textSmall bold">생년월일</span>
                    </div>
                    <div class="form_sign_s">
                        <input type="text" name="" class="form_input_s" placeholder="YYYY">
                        <input type="text" name="" class="form_input_s" placeholder="MM">
                        <input type="text" name="" class="form_input_s" placeholder="DD">
                    </div>
                </div>
                <div class="form_sub_cap">
                    <div class="form_text">
                        <span class="textSmall bold">휴대폰</span>
                    </div>
                    <div class="form_sign">
                        <input type="text" name="" class="form_input" placeholder="번호를 입력하세요">
                        <button class="verify textSmall bold">본인인증</button>
                    </div>
                </div>
                <div class="line"></div>
                <div class="form_sub_cap">
                    <div class="form_text">
                        <span class="textSmall bold">아이디</span>
                    </div>
                    <div class="form_sign">
                        <input type="text" name="" class="form_input" placeholder="아이디를 입력하세요">
                        <button class="verify textSmall bold">중복확인</button>
                    </div>
                    <div class="form_caption caption">
                        <span>첫글자 영문</span>
                        <span>4~12자 이내</span>
                        <span>한글 X</span>
                    </div>
                </div>
                <div class="form_sub_cap">
                    <div class="form_text">
                        <span class="textSmall bold">비밀번호</span>
                    </div>
                    <div class="form_sign">
                        <input type="text" name="" class="form_input" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="form_text">
                    </div>
                    <div class="form_sign">
                        <input type="text" name="" class="form_input" placeholder="비밀번호를 다시 입력하세요">
                    </div>
                    <div class="form_caption caption">
                        <span>첫글자 영문</span>
                        <span>4~12자 이내</span>
                        <span>한글 X</span>
                    </div>
                </div>
                <div class="form_sub_cap">
                    <div class="form_text">
                        <span class="textSmall bold">이메일</span>
                    </div>
                    <div class="form_sign_m">
                        <input type="text" name="" class="form_input_m" placeholder="example">
                        <span>@</span>
                        <input type="text" name="" class="form_input_m" placeholder="example.com">
                    </div>
                    <div class="form_text">
                    </div>
                    <div class="form_text">
                    </div>
                    <div class="form_sign">
                        <select name="" class="email_select">
                            <option selected>직접입력</option>
                            <option value="다음">다음</option>
                            <option value="구글">구글</option>
                            <option value="네이버">네이버</option>
                            <option value="핫메일">핫메일</option>
                        </select>
                    </div>
                </div>
                <div class="line"></div>
                <div class="form_sub">
                    <div class="form_text">
                        <span class="textSmall bold">은행</span>
                    </div>
                    <div class="form_sign">
                        <select name="" class="email_select">
                            <option selected>직접입력</option>
                            <option value="다음">다음</option>
                            <option value="구글">구글</option>
                            <option value="네이버">네이버</option>
                            <option value="핫메일">핫메일</option>
                        </select>
                    </div>
                </div>
                <div class="form_sub">
                    <div class="form_text">
                        <span class="textSmall bold">예금주명</span>
                    </div>
                    <input type="text" name="" class="form_input" placeholder="예금주명을 입력하세요">
                </div>
                <div class="form_sub">
                    <div class="form_text">
                        <span class="textSmall bold">계좌번호</span>
                    </div>
                    <div class="form_sign">
                        <input type="text" name="" class="form_input" placeholder="계좌번호를 입력하세요">
                        <button class="verify textSmall bold">계좌인증</button>
                    </div>
                </div>
                <div class="line"></div>
            </div>
            <div class="form_ex">
                <label class="checkbox_label">
                    <input type="checkbox">
                    <span class="checkbox_icon"></span>
                    <div class="checkbox_text">
                        <span class="textSmall bold accent_color">[필수]</span>
                        <span class="textSmall bold">서비스 이용기간 동의</span>
                    </div>
                </label>
                <span class="checkbox_text_ex textSmall regular">개인정보 파기 또는 분리저장 / 관리하여야 하는 서비스 미 이용기간을 회원 탈퇴시 까지로 요청. 다만, 별도의 요청이 없을 경우 서비스 미 이용기간은 1년으로 한다.</span>
            </div>
            <button class="button_off textSmall bold">다음</button>
        </div>
    </div>
</body>
</html>
