<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="../img/arrow-left.png" class="back">
            <span class="textLarge bold">회원가입</span>
            <img src="../img/cancel.png" class="cancel">
        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="signup_process">
                <div class="processbox_on">
                    <div class="processnumber_on caption bold">01</div>
                    <span class="processtext_on textSmall bold">회원유형 선택</span>
                </div>
                <img class="arrow_on" src="/img/double_arrow_on.png" alt="다음">
                <div class="processbox_off">
                    <div class="processnumber_off caption bold">02</div>
                    <span class="processtext_off textSmall bold">이용약관 동의</span>
                </div>
                <img class="arrow_off" src="/img/double_arrow_off.png" alt="다음">
                <div class="processbox_off">
                    <div class="processnumber_off caption bold">03</div>
                    <span class="processtext_off textSmall bold">회원정보 입력</span>
                </div>
            </div>
            <div class="container_ex">
                <span class="bold textLarge">가입하시려는 <span class="accent_color">회원 유형</span>을 선택해주세요</span>
            </div>
            <div class="container_ex_M">
                <span class="bold textLarge">가입하시려는</span>
                <br>
                <span class="bold textLarge accent_color">회원 유형</span><span class="bold textLarge">을 선택해주세요</span>
            </div>
            <div class="user_choice">
                <div class="user_grid">
                    <img src="../img/seller.png" alt="판매 회원">
                    <span class="textSmall bold">판매 회원</span>
                </div>
                <div class="user_grid">
                    <img src="../img/buyer.png" alt="구매 회원">
                    <span class="textSmall bold">구매 회원</span>
                </div>
            </div>
            <div class="user_choice_ex caption regular">
                <li>티파니 - 다이아&신석 거래소는 판매회원과 구매회원 두가지로 구분되어 회원가입을 할 수 있습니다.</li>
                <li>판매회원은 판매만 가능하며 구매회원은 구매만 가능합니다.</li>
            </div>
        </div>
    </div>
</body>
</html>
