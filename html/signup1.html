<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup1.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="../img/arrow-left.png" class="back">
            <span class="textLarge bold">회원가입</span>
            <img src="../img/cancel.png" class="cancel">
        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="signup_process">
                <div class="processbox_off">
                    <div class="processnumber_off caption bold">01</div>
                    <span class="processtext_off textSmall bold">회원유형 선택</span>
                </div>
                <img class="arrow_on" src="/img/double_arrow_off.png" alt="다음">
                <div class="processbox_on">
                    <div class="processnumber_on caption bold">02</div>
                    <span class="processtext_on textSmall bold">이용약관 동의</span>
                </div>
                <img class="arrow_off" src="/img/double_arrow_on.png" alt="다음">
                <div class="processbox_off">
                    <div class="processnumber_off caption bold">03</div>
                    <span class="processtext_off textSmall bold">회원정보 입력</span>
                </div>
            </div>
            <div class="container_ex">
                <span class="bold textLarge">필수 <span class="accent_color">이용 약관 동의</span>를 체크해주세요</span>
            </div>
            <div class="container_ex_M">
                <span class="bold textLarge">필수</span>
                <br>
                <span class="bold textLarge accent_color">이용 약관 동의</span><span class="bold textLarge">를 체크해주세요</span>
            </div>
            <div class="signup_term1">
                <label class="checkbox_label">
                    <input type="checkbox">
                    <span class="checkbox_icon"></span>
                    <span class="checkbox_text textMedium bold">전체 동의</span>
                </label>
            </div>
            <div class="line"></div>
            <div class="signup_term2">
                <div class="term">
                    <label class="checkbox_label">
                        <input type="checkbox">
                        <span class="checkbox_icon"></span>
                        <div class="checkbox_text">
                            <span class="textSmall bold accent_color">[필수]</span>
                            <span class="textSmall bold">티파니 이용약관</span>
                        </div>
                    </label>
                    <span class="term_ex caption regular">전체보기</span>
                </div>
                <div class="term">
                    <label class="checkbox_label">
                        <input type="checkbox">
                        <span class="checkbox_icon"></span>
                        <div class="checkbox_text">
                            <span class="textSmall bold accent_color">[필수]</span>
                            <span class="textSmall bold">개인정보 수집/이용 안내</span>
                        </div>
                    </label>
                    <span class="term_ex caption regular">전체보기</span>
                </div>
                <div class="term">
                    <label class="checkbox_label">
                        <input type="checkbox">
                        <span class="checkbox_icon"></span>
                        <div class="checkbox_text">
                            <span class="text_choice textSmall bold">[선택]</span>
                            <span class="textSmall bold">개인정보 수집/이용 안내</span>
                        </div>
                    </label>
                </div>
                <div class="term">
                    <label class="checkbox_label">
                        <input type="checkbox">
                        <span class="checkbox_icon"></span>
                        <div class="checkbox_text">
                            <span class="text_choice textSmall bold">[선택]</span>
                            <span class="textSmall bold">이벤트/홍보 이메일 수신 동의</span>
                        </div>
                    </label>
                </div>
                <div class="term">
                    <label class="checkbox_label">
                        <input type="checkbox">
                        <span class="checkbox_icon"></span>
                        <div class="checkbox_text">
                            <span class="textSmall bold accent_color">[필수]</span>
                            <span class="textSmall bold">만 19세 이상입니다</span>
                        </div>
                    </label>
                    <span class="term_ex caption regular">전체보기</span>
                </div>
            </div>
            <button class="button_off textSmall bold">다음</button>
        </div>
    </div>    
</body>
</html>
